<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <section class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="The 2x2 time management matrix, based on the Eisenhower Method of time management, is the general framework on which Priority Matrix is run. The quadrants organize tasks based on importance and urgency. In Priority Matrix, the four quadrants' default labels are: Critical and Immediate, Critical but not Immediate, Not Critical but Immediate, and Uncategorized.">
      <a class="more_inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
		     Want more details?
      </a>
    </section>
    <main class="centered-main-page-element">
      <article id="topSectionForAddingElementToList">
        <h3 class="new-task">Add Item</h3>
        <section class="task-row-wrapper">
          <h4 class="none"></h4>
          <label for="new-task" class="none"></label>
          <input id="new-task"
                   class="task"
                   type="text">
          <button>Add</button>
        </section>
      </article>
      <article>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text"
                   class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text"
                   class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
